_default:
    vcs: git
    prerequisites:
        - working-copy-check
        - display-last-changes
        - tests-check:
            command: vendor/bin/phpunit
    version-generator:
        semantic:
            allow-label: true
    version-persister:
        vcs-tag:
            tag-prefix: "{branch-name}_"
    post-release-actions:
        vcs-publish:
            ask-confirmation: true

master:
    version-persister:
        vcs-tag:
            tag-prefix: 'v'
    pre-release-actions:
        changelog-update:
            format: addTop
            file: CHANGELOG.md
            insert-at: 3
        vcs-commit:
            commit-message: "Release v%version%"
