_default:
    vcs: git
    prerequisites:
        - working-copy-check
        - display-last-changes
        - tests-check:
            command: vendor/bin/phpunit
        - command:
            cmd: php-cs-fixer --diff --dry-run -v fix
            live_output: false
    version-generator:
        semantic:
            allow-label: true
    version-persister:
        vcs-tag:
            tag-prefix: "{branch-name}_"
    post-release-actions:
        vcs-publish:
            ask-confirmation: true

master:
    version-persister:
        vcs-tag:
            tag-prefix: 'v'
    pre-release-actions:
        vcs-commit:
            commit-message: "Release v%version%"
